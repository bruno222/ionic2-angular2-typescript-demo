<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>
        Camera Exemplo
    </ion-title>
</ion-navbar>

<ion-content padding class="home">
  <ion-slides style="height: 50vh">
    <ion-slide *ngFor="#image of images">
      <ion-card>
        <img [src]="image.src"/>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <p>
  <button fab primary fab-bottom fab-center (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
  </button>
  </p>
</ion-content>
